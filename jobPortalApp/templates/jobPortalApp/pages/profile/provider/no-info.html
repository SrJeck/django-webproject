            </div>

                class="absolute bg-white p-[12px] right-0 w-[120px] rounded-[4px] shadow-[0_0_40px_0_rgba(0,0,0,0.1)]">
                <a href="" class="block w-full font-light p-2 text-center hover:bg-light-grayish-blue rounded-[4px]">

                </a>
                <a href="" class="block w-full font-light p-2 text-center hover:bg-light-grayish-blue rounded-[4px]">

                    <span class="font-semibold text-[22px]">timothyperez999</span>

                </div>
            </div>
            <div>
                <button class="btn-outline">Edit</button>

            <div class="flex-shrink-0 text-[22px] font-semibold italic text-left">Job Provider/Company Information
            </div>
            <div class="flex-grow flex items-center justify-center">
                <button class="btn-with-icon">
                    <span>
                        <img src="assets/add.svg">
                    </span>
                    <span>Setup Information</span>
                </button>
            </div>
        </section>

            <div class="flex-shrink-0 text-[22px] font-semibold italic text-left">Job Posting</div>
            <div class="flex-grow flex items-center justify-center">
                <button class="btn-with-icon">
                    <span>
                        <img src="assets/add.svg">
